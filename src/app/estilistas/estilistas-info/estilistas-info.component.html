<script src="https://kit.fontawesome.com/015cfc4544.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item active">Estilistas</li>
                    <li class="breadcrumb-item active">Agregar Estilista</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="card ml-3 mr-3">
        <mat-accordion>
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Agregar Estilista
                    </mat-panel-title>
                    <mat-panel-description>
                        This is a summary of the content
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div class="row">

                    <div class="col-sm-12">
                        <div class="input-group has-validation input-container" kidsFashionFormError
                            [mtpFormError]="submitErrorMsg.producto">
                            <input #producto type="text" class="form-control" [value]="producto.value.toUpperCase()">
                            <label>Nombre de Estilista</label>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="input-group has-validation input-container" kidsFashionFormError
                            [mtpFormError]="submitErrorMsg.producto">
                            <input #producto type="text" class="form-control" [value]="producto.value.toUpperCase()">
                            <label>Usuario</label>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="input-group has-validation input-container" kidsFashionFormError
                            [mtpFormError]="submitErrorMsg.producto">
                            <input #producto type="text" class="form-control" [value]="producto.value.toUpperCase()">
                            <label>Cambiar Contrase√±a</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary ml-1">Guardar</button>
                </div>
            </mat-expansion-panel>

            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Lista de Servicios
                    </mat-panel-title>
                    <mat-panel-description>
                        Currently I am
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div class="card-header">
                    <h2 class="card-title">Lista de Servicios <sub class="text-info">(La lista de Servicios se
                            habilitara al guardar Estilista)</sub> </h2>

                    <div class="card-tools">

                        <div class="search-input mr-3">
                            <div class="input-group ">
                                <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar"
                                    aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-success">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>

                <div class="card-body">
                    <div class="row">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                            <!-- Position Column -->
                            <!-- Position Column -->
                            <ng-container matColumnDef="no">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let element;let i=index">
                                </td>
                            </ng-container>
                            <!-- Name Column -->
                            <ng-container matColumnDef="servicio">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>Servicio </th>
                                <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
                            </ng-container>


                            <!-- Symbol Column -->
                            <ng-container matColumnDef="opciones">
                                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                                <td mat-cell *matCellDef="let element">
                                    <div>
                                        <button type="button" class="btn btn-info">
                                            <i class="fas fa-pencil-alt"></i>
                                        </button>

                                        <button type="button" class="ml-1 btn btn-warning">
                                            <i class="fas fa-user-slash"></i>
                                        </button>

                                        <button type="button" class="ml-1 btn btn-danger">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>

                                    <div>
                                        <button type="button" class="btn btn-info">
                                            <i class="fas fa-pencil-alt"></i>
                                        </button>
                                    </div>

                                </td>
                            </ng-container>

                            <!-- Disclaimer column -->
                            <ng-container matColumnDef="disclaimer">
                                <td mat-footer-cell *matFooterCellDef [colSpan]="displayedColumns.length">
                                    <h3> No se encontraron datos.</h3>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-footer-row [ngClass]="{'d-none':dataSource.data.length}"
                                *matFooterRowDef="['disclaimer']">
                            </tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </mat-expansion-panel>

            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                       Hoario Laboral
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div>
                        <button type="button" class="btn btn-primary">
                            Guardar
                        </button>
                    <full-calendar [options]="calendarOptions"></full-calendar>
                </div>
            </mat-expansion-panel>

        </mat-accordion>




    </div>
</section>
