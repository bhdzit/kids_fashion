<div class="row ml-2 mr-2 mt-4 mb-4">

    <div class="col-sm-9">
        <div class="input-group has-validation input-container" kidsFashionFormError [mtpFormError]="submitErrorMsg.nombre">
            <input #producto type="text" class="form-control"  [value]="producto.value.toUpperCase()" [(ngModel)]="productoVO.nombre" >
            <label>Producto</label>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="input-group has-validation input-container" kidsFashionFormError [mtpFormError]="submitErrorMsg.cantidad">
            <input #cantidad type="number" class="form-control"  [value]="cantidad.value.toUpperCase()" [(ngModel)]="productoVO.cantidad" >
            <label>Cantidad en ml</label>
        </div>
    </div>

      <button type="submit" class="btn btn-danger ml-1" (click)="cerrar()" >Cancelar</button>
    <button type="submit" class="btn btn-primary ml-1" (click)="guardarProducto()" >Guardar</button>
</div>
