<div class="row ml-2 mr-2 mt-4 mb-4">

    <div class="col-sm-12">
        <div class="input-group has-validation input-container" kidsFashionFormError [mtpFormError]="submitErrorMsg.cliente">
            <input #cliente type="text" class="form-control"  [value]="cliente.value.toUpperCase()" [(ngModel)]="clienteVO.cliente" >
            <label>Cliente</label>
        </div>
    </div>

    <div class="col-sm-6">
        <div class="input-group has-validation input-container" kidsFashionFormError [mtpFormError]="submitErrorMsg.padre">
            <input #padre type="text" class="form-control"  [value]="padre.value.toUpperCase()" [(ngModel)]="clienteVO.padre">
            <label>Padre</label>
        </div>
    </div>

    <div class="col-sm-6">
        <div class="input-group has-validation input-container" kidsFashionFormError [mtpFormError]="submitErrorMsg.tel">
            <input #tel type="text" class="form-control"  [value]="tel.value.toUpperCase()" [(ngModel)]="clienteVO.tel">
            <label>Telefono</label>
        </div>
    </div>

    <div class="form-check col-sm-12 ml-2 mb-2">
        <input class="form-check-input" type="checkbox" [value]="clienteVO.isPrimerCorte" id="flexCheckDefault" (change)="clienteVO.isPrimerCorte=!clienteVO.isPrimerCorte">
        <label class="form-check-label" for="flexCheckDefault">
          Es primer corte
        </label>
      </div>

      <button type="submit" class="btn btn-danger ml-1" (click)="cerrar()" >Cancelar</button>
    <button type="submit" class="btn btn-primary ml-1" (click)="guardarCliente()" >Guardar</button>
</div>
