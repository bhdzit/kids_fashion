<script src="https://kit.fontawesome.com/015cfc4544.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Estilistas</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Estilistas</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="card ml-3 mr-3">
        <div class="card-header">
            <h3 class="card-title">Lista de Estilistas</h3>

            <div class="card-tools">

                <div class="search-input mr-3">
                    <div class="input-group ">
                        <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar"
                            aria-describedby="basic-addon2" >
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>

                <button [routerLink]="'agregar'" type="button" class="btn btn-success">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="card-body">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

                <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element;let i=index">
                        {{(paginator.pageIndex*paginator.pageSize)+(i+1)}}</td>
                </ng-container>
                
                <ng-container matColumnDef="servicios">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>Servicio</th>
                        <td mat-cell *matCellDef="let element">
                        <li *ngFor="let servicio of element.servicios">{{servicio.servicio.nombre}}</li>    
                        </td>
                </ng-container>

                <ng-container matColumnDef="estilista">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>Estilista</th>
                        <td mat-cell *matCellDef="let element">{{element}}</td>
                </ng-container>

                <ng-container matColumnDef="costo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>Costo</th>
                        <td mat-cell *matCellDef="let element">{{element}}</td>
                </ng-container>

                <ng-container matColumnDef="promocion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>Promocion</th>
                        <td mat-cell *matCellDef="let element">{{element}}</td>
                </ng-container>


                <ng-container matColumnDef="opciones">
                    <th mat-header-cell *matHeaderCellDef> Opciones </th>
                    <td mat-cell *matCellDef="let element">
                        <div >
                            <button [routerLink]="'editar/'+element.id" type="button" class="btn btn-info">
                                <i class="fas fa-pencil-alt"></i>
                            </button>

                            <button type="button" class="ml-1 btn btn-danger">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <!-- Disclaimer column -->
                <ng-container matColumnDef="disclaimer">
                    <td mat-footer-cell *matFooterCellDef [colSpan]="displayedColumns.length">
                        <h3> No se encontraron datos.</h3>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-footer-row [ngClass]="{'d-none':dataSource.data.length}" *matFooterRowDef="['disclaimer']"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator #paginator class="demo-paginator" [pageSize]="5" [pageSizeOptions]="[5,10,100]"
            [showFirstLastButtons]="true" aria-label="Select page">
        </mat-paginator>
    </div>
    <!-- /.card -->

</section>
<!-- /.content -->
